<app-layout-login>

  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <h2>Cadastro</h2>

    <input type="username"  formControlName="username"      placeholder="UsuÃ¡rio" />
    <input type="email"     formControlName="email"         placeholder="Email"/>
