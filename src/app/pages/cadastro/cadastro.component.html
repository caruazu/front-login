<app-layout-login
  [titulo]="titulo"
  [botaoPrincipal]="botaoPrincipal"
  [botaoSecundario]="botaoSecundario"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="cadastroForm">
    <mat-form-field><input matInput type="username" formControlName="username" placeholder="UsuÃ¡rio" /></mat-form-field>
    <mat-form-field><input matInput type="email" formControlName="email" placeholder="Email" /></mat-form-field>
    <mat-form-field><input matInput type="password" formControlName="password" placeholder="Senha" /></mat-form-field>

  }

</app-layout-login>
